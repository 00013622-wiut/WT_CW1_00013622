<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="og:title" content="Company" />
		<meta
			name="og:description"
			content="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis, voluptatum? Pariatur, aliquid."
		/>
		<meta name="keywords" content="Company, website" />
		<meta name="author" content="Ergashev Firdavs" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/login.css" />
	</head>
	<body>
		<!-- navbar with pure css  -->
		<nav class="navbar">
			<div class="navbar-container">
				<div class="navbar-logo">
					<a href="/" class="logo-child">Educator</a>
				</div>
				<ul class="navbar-menu-list list">
					<li class="navbar-menu-item">
						<a href="/" class="navbar-menu-link">Home</a>
					</li>
					<li class="navbar__menu-item">
						<a href="/about" class="navbar-menu-link">About</a>
					</li>

					<li class="navbar__menu-item">
						<a href="/courses" class="navbar-menu-link">Courses</a>
					</li>
					<li class="navbar__menu-item">
						<a href="/contacts" class="navbar-menu-link">Contacts</a>
					</li>
					<li class="navbar__menu-item">
						<a href="/stuff" class="navbar-menu-link">Stuff</a>
					</li>

					<div class="btn-group-list" style="display: none">
						<button type="button" class="login-login">
							<a href="/login">Sign in</a>
						</button>
						<button type="button" class="login-register">
							<a href="/login">Sign up</a>
						</button>
					</div>
				</ul>
				<div class="btn-group">
					<button type="button" class="login-login">
						<a href="/login">Sign in</a>
					</button>
					<button type="button" class="login-register">
						<a href="/login">Sign up</a>
					</button>
				</div>
				<div>
					<button type="button" class="menu-open" id="toggleMenu">Menu</button>
				</div>
			</div>
		</nav>

		<!-- banner -->
		<div class="banner">
			<form class="form" id="form-login">
				<div class="form-group">
					<label for="name">Username</label>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Enter your name"
					/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Enter your password"
					/>
				</div>
				<button type="submit" class="btn">Login</button>
				<p style="margin-left: 20px; font-size: 12px">
					Don't have an account? <a href="/register">Sign up</a>
				</p>
			</form>
		</div>

		<!-- about -->
	</body>

	<script type="module" src="./js/helper.js"></script>
	<script type="module" src="./js/main.js"></script>
	<script type="module" src="./js/login.js"></script>
</html>
